                <div class="description">
                    <div class="ui list">
                        <div class="ui checkbox">
                            <input type="checkbox" name="example">
                            <label>Finish documentation</label>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="example">

                            <input type="checkbox" name="example">

  <!-- Quick Review -->
